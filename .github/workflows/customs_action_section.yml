name: custom action
on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:
jobs:
  lint:
    defaults:
      run:
        working-directory: Github_actions/Custom_action
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: testing
        run: ls
      - name: test 2
        run: |
          test -d "/home/runner/work/learning_activities/learning_activities/.github/actions/cached-deps"
      - name: load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: false

      - name: Lint code
        run: npm run lint
  test:
    defaults:
      run:

        working-directory: Github_actions/Custom_action
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    defaults:
      run:
        working-directory: Github_actions/Custom_action
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: load & cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: Github_actions/Custom_action/01 Starting Project/dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."