name: Use resuable workflow
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Github_actions/understanding_controlling_workflows
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: Github_actions/understanding_controlling_workflows/node_modules
          key: deps-node-modules-${{ hashFiles('Github_actions/understanding_controlling_workflows/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true'}}
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Github_actions/understanding_controlling_workflows
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: Github_actions/understanding_controlling_workflows/node_modules
          key: deps-node-modules-${{ hashFiles('Github_actions/understanding_controlling_workflows/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true'}}
        run: npm ci
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: ${{ failure() && steps.run-tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Github_actions/understanding_controlling_workflows
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: Github_actions/understanding_controlling_workflows/node_modules
          key: deps-node-modules-${{ hashFiles('Github_actions/understanding_controlling_workflows/package-lock.json') }}
      - name: Install dependencies
        if: ${{ steps.cache.outputs.cache-hit != 'true'}}
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: Github_actions/understanding_controlling_workflows/dist
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml
    with:
         artifact-name: dist-files
    secrets:
      required-secerts: ${{ secrets.MONGODB_USERNAME }}
  print-deploy-result:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy output
        run: echo "${{needs.deploy.outputs.result-outputs}}"
  report:
    if: failure()
    needs: [lint,deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Output Information
        run: |
            echo "Something went wrong"
            echo "${{toJSON(github)}}"

