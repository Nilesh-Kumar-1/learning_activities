name: Test Project # Name of the workflow
on : [push, workflow_dispatch] # defines the trigger at which workflow triggers
jobs: #contains the list of steps
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Github_actions/03 Finished Project
        
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      # - name: change working directory
      #   run: cd "Github_actions/03 Finished Project"
      - name: check directory
        run: ls
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      
  # By default all the jobs run parallelly

  deploy:
    needs: test # waits for test job to run. can also be written as  [job1,job2....]
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Github_actions/03 Finished Project

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: check directory
        run: ls
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."


